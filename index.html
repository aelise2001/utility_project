<!DOCTYPE html>
<html lang="en">

<head>
    <title>Boredom Cure Quiz</title>
  
    <link rel="stylesheet" href="style.css"/>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />


</head>

<body>

    <div class="quiz-container">
        <div class="title">Boredom Cure Quiz</div>
<div class="subhead">  If you're ever bored wondering what to do, boy do I have the quiz for you! </div>
        <div id="question" class="question"></div>
        <label class="option">
            <input type="radio" name="option" value="1" />
            <span class="option1"></span>
        </label>
        <label class="option">
            <input type="radio" name="option" value="2" />
            <span class="option2"></span>
        </label>
        <label class="option">
            <input type="radio" name="option" value="3" />
            <span class="option3"></span>
        </label>
        <label class="option">
            <input type="radio" name="option" value="4" />
            <span class="option4"></span>
        </label>
     
    
        <!-- Buttons -->
        <div class="controls">
            <button class="previous">Previous</button>
            <button class="next">Next</button>
        </div>
    </div>

    <div class="result">

    </div>
</body>





<script src="script.js">



</script>
